	<script src="js/highcharts/highcharts.js"></script>
	<script type="text/javascript">
		$(function() {
			var options = {
				chart: {
					renderTo: 'chart'
				},
				title: {
					text: 'Person Conducting Delivery'
				},
				series: []				 
			};
			
			$.getJSON('http://ec2-54-237-33-114.compute-1.amazonaws.com:8020/ec2/Maternity/getPersonConductingDelivery?id=RVV', function(data) {
				var data_series = [];
				
				var series1 = [];
				
				var induction = 0;
				
				$.each(data, function(key,val) { 
					
					if (Number.isInteger(parseInt(val))) {
						val = parseInt(val);
					} else {
						val = 0;
					}
				
					if (key == "Hospital_doctor") {
						series1.push(["Hospital doctor", val]);
					} else if (key == "Midwife") {
						series1.push(["Midwife", val]);
					} else if (key == "Not_known") {
						series1.push(["Not Known", val]);
					} else if (key == "Other") {
						series1.push(["Other", val]);
					}
				});
				
					
				data_series.push({innerSize: '60%', type: 'pie',name: 'RGV', data:series1});
				
				console.info(data_series);
				
				options.series = data_series;
				
				var chart = new Highcharts.Chart(options);
			});
		});
	</script>
