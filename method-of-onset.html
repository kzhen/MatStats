	<script src="js/highcharts/highcharts.js"></script>
	<script type="text/javascript">
	
		function refreshChart(areaCode) {
			var url = "http://ec2-54-237-33-114.compute-1.amazonaws.com:8020/ec2/Maternity/getMethodOfOnset?id=" + areaCode;
			
			var options = {
				chart: {
					renderTo: 'chart'
				},
				title: {
					text: 'Method of Onset'
				},
				series: []				 
			};
			
			$.getJSON(url, function(data) {
				var data_series = [];
				
				var series1 = [];
				
				var induction = 0;
				
				$.each(data, function(key,val) { 
					if (key == "Medical_Induction" || key == "Surgical_Induction" || key == "Surgical_and_medical_induction") {
						if (Number.isInteger(parseInt(val))) {
							induction = induction + val;
						}
					} else if (key == "Caesarean") {
						series1.push(["Elective Caesarean", val]);
					} else if (key == "Spontaneous") {
						series1.push(["Spontaneous Onset", val]);
					}
					else {}
				});
				
				series1.push(["Induction", induction]);
						
				data_series.push({ type: 'pie', data:series1});
				
				console.info(data_series);
				
				options.series = data_series;
				
				var chart = new Highcharts.Chart(options);
			});
		}
	
		function loadAreas() {
			$.getJSON("http://ec2-54-237-33-114.compute-1.amazonaws.com:8020/ec2/Maternity/getTrustList", function(data) {
				$.each(data, function(key, val) {
					$("#areaSelector")
						.append($("<option></option>")
						.attr("value",key)
						.text(val.name)); 
				});
			});
		}
		
		function btnRefresh_Clicked() {
			var areaCode = $("#areaSelector").val();
			refreshChart(areaCode);
		}
	
		$(function() {
			loadAreas();
			refreshChart("RVV");
			
			$("#btnRefresh").click(btnRefresh_Clicked);
		});
	</script>
