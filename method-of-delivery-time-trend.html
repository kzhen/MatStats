	<script type="text/javascript">
	
		function refreshTimeChart(areaCode) {
			var url = "http://ec2-54-237-33-114.compute-1.amazonaws.com:8020/ec2/Maternity/getMethodOfDelivery?id=" + areaCode + "&year=";
			
			var options = {
				chart: {
					type: 'line',
					renderTo: 'chart'
				},
				title: {
					text: 'Time Trend - Method of Delivery',
					x: -20 //center
				},
				xAxis: {
					categories: ['2010', '2011', '2012', '2013']
				},
				yAxis: {
					title: {
						text: 'Incidents'
					},
					plotLines: [{
						value: 0,
						width: 1,
						color: '#808080'
					}]
				},
				
				legend: {
					layout: 'vertical',
					align: 'right',
					verticalAlign: 'middle',
					borderWidth: 0
				},
				series: []
			};
			
			var data_series = [];
			
			$.getJSON(url+"2013").then(function (resultset4) {
				$.getJSON(url+"2012").then(function (resultset3) {
					$.getJSON(url+"2011").then(function (resultset2) {
						$.getJSON(url+"2010").then(function (resultset1) {
						
							var dt_Spontaneous = [parseInt(resultset1.Spontaneous.valueOf()), parseInt(resultset2.Spontaneous.valueOf()), parseInt(resultset3.Spontaneous.valueOf()), parseInt(resultset4.Spontaneous.valueOf())];
							
							var dt_Elective_caesarean = [parseInt(resultset1.Elective_caesarean.valueOf()), parseInt(resultset2.Elective_caesarean.valueOf()), parseInt(resultset3.Elective_caesarean.valueOf()), parseInt(resultset4.Elective_caesarean.valueOf())];
							
							var dt_Emergency_caesarean = [resultset1.Emergency_caesarean.valueOf(), resultset2.Emergency_caesarean.valueOf(), parseInt(resultset3.Emergency_caesarean.valueOf()), resultset4.Emergency_caesarean.valueOf()];
							
							var dt_Instrumental = [resultset1.Instrumental.valueOf(), resultset2.Instrumental.valueOf(), parseInt(resultset3.Instrumental.valueOf()), resultset4.Instrumental.valueOf()];
							
							data_series.push({name: "Spontaneous", data:dt_Spontaneous});
							data_series.push({name: "Elective_caesarean", data:dt_Elective_caesarean});
							data_series.push({name: "Emergency_caesarean", data:dt_Emergency_caesarean});
							data_series.push({name: "Instrumental", data:dt_Instrumental});
							
							options.series = data_series;
				
							var chart = new Highcharts.Chart(options);
						});
					});
				});
			});
		}
	
		function loadAreas() {
			$.getJSON("http://ec2-54-237-33-114.compute-1.amazonaws.com:8020/ec2/Maternity/getTrustList", function(data) {
				$.each(data, function(key, val) {
					$("#areaSelector")
						.append($("<option></option>")
						.attr("value",key)
						.text(val.name)); 
				});
			});
		}
		
		function btnRefresh_Clicked() {
			var areaCode = $("#areaSelector").val();
			refreshTimeChart(areaCode);
		}
	
		$(function() {
			loadAreas();
			refreshTimeChart("RVV");
			
			$("#btnRefresh").click(btnRefresh_Clicked);
		});
    
	</script>
