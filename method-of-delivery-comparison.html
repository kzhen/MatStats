	<script src="js/highcharts/highcharts.js"></script>
	<script type="text/javascript">
	
		function compare_areas(areaCode1, areaCode2) {
			var url1 = "http://ec2-54-237-33-114.compute-1.amazonaws.com:8020/ec2/Maternity/getMethodOfDelivery?id=" + areaCode1;
			var url2 = "http://ec2-54-237-33-114.compute-1.amazonaws.com:8020/ec2/Maternity/getMethodOfDelivery?id=" + areaCode2;
			
			var options = {
					chart: {
					type: 'column',
					renderTo: 'chart'
				},
				title: {
					text: 'Comparison of Method of Delivery'
				},
			   xAxis: {
					categories: []
				},
				yAxis: {
					min: 0,
					title: {
						text: ''
					}
				},
				tooltip: {
					pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.percentage:.0f}%)<br/>',
					shared: true
				},
				plotOptions: {
					column: {
						stacking: 'percent'
					}
				},
				series: []				 
			};
			
			var request = $.getJSON(url1),
				chained = request.then(function (results_area1) {
					$.getJSON(url2).then(function (results_area2) {
						
						var x_categories = [results_area1.Description, results_area2.Description];
						var data_series = [];
						
						var dt_spontaneous = [];
						var dt_Elective_caesarean = [];
						var dt_Emergency_caesarean = [];
						var dt_Instrumental = [];
				
						$.each(results_area1, function(key,val) { 
							if (key == "Spontaneous") {
								dt_spontaneous.push(val);
							} else if ( key == "Elective_caesarean" ) {
								dt_Elective_caesarean.push(val);
							} else if ( key == "Emergency_caesarean") {
								dt_Emergency_caesarean.push(val);
							} else if (key == "Instrumental" ) {
								dt_Instrumental.push(val);
							}
						});
						
						$.each(results_area2, function(key,val) { 
							if (key == "Spontaneous") {
								dt_spontaneous.push(val);
							} else if ( key == "Elective_caesarean" ) {
								dt_Elective_caesarean.push(val);
							} else if ( key == "Emergency_caesarean") {
								dt_Emergency_caesarean.push(val);
							} else if (key == "Instrumental" ) {
								dt_Instrumental.push(val);
							}
						});
						
						options.xAxis.categories = x_categories;
			
						data_series.push({name: "Spontaneous", data:dt_spontaneous});
						data_series.push({name: "Elective caesarean", data:dt_Elective_caesarean});
						data_series.push({name: "Emergency caesarean", data:dt_Emergency_caesarean});
						data_series.push({name: "Instrumental", data:dt_Instrumental});
						
						console.info(data_series);
						
						options.series = data_series;
						
						var chart = new Highcharts.Chart(options);
						
					});
				});
		}

		function loadAreas() {
			$.getJSON("http://ec2-54-237-33-114.compute-1.amazonaws.com:8020/ec2/Maternity/getTrustList", function(data) {
				$.each(data, function(key, val) {
					$("#areaSelector1")
						.append($("<option></option>")
						.attr("value",key)
						.text(val.name)); 
					$("#areaSelector2")
						.append($("<option></option>")
						.attr("value",key)
						.text(val.name)); 
				});
			});
		}
		
		function btnRefresh_Clicked() {
			var areaCode1 = $("#areaSelector1").val();
			var areaCode2 = $("#areaSelector2").val();
			compare_areas(areaCode1, areaCode2);
		}
	
		$(function() {
			loadAreas();
			compare_areas("RVV", "RGT");
			
			$("#btnRefresh").click(btnRefresh_Clicked);
		});
	</script>
